<div class="container">
    <div class="d-flex flex-row gap-3 mb-3 mt-3 justify-content-end">
        <button class="btn btn-primary" (click)="tab=1">Login</button>
        <button class="btn btn-secondary" (click)="tab=2">Signup</button>
    </div>
    <div>
        <ng-container *ngIf="tab===1">
            <h3>Login </h3>
            <div class="col-6 mx-auto mt-3">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" />
                </div>
                <button type="button" class="btn btn-primary" style="margin-right: 1rem;"
                    (click)="onLoginClick()">Login</button>
                <!-- <button type="button" class="btn btn-secondary" (click)="onSignUp()">Signup</button> -->
            </div>
        </ng-container>

        <ng-container *ngIf="tab===2">
            <h3>Create New account</h3>
            <div class="col-6 mx-auto mt-3">
                <div class="mb-3">
                    <label for="name" class="form-label">Name </label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" />
                </div>
                <div class="mb-3">
                    <label for="eemail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="eemail" placeholder="Enter email" />
                </div>
                <div class="mb-3">
                    <label for="ppassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="ppassword" placeholder="Password" />
                </div>
                <!-- <button type="button" class="btn btn-primary" style="margin-right: 1rem;"
                    (click)="onLoginClick()">Login</button> -->
                <button type="button" class="btn btn-secondary" (click)="onSignUp()">Signup</button>
            </div>
        </ng-container>
    </div>
</div>
